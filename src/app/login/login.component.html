<style>
    body {background-color:#eee;}
.container-fluid {padding:50px;}
.container{background-color:white;padding:50px;   }
#title{font-family: 'Lobster', cursive;}
.marginRoot{
    margin-top: 15px;
    margin-bottom: 15px;
}
</style>

<div class="container-fluid">
    <div class="container">
        <h2 class="text-center" id="title">LOGIN</h2>

         <hr>
        <div class="row">
            <div class="col-md-5">
                 <form role="form" method="post" action="register.php">
                    <fieldset>
                        <p class="text-uppercase pull-center"> SIGN UP.</p>
                         <div class="form-group marginRoot">
                            <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
                        </div>

                        <div class="form-group marginRoot">
                            <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group marginRoot">
                            <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                            <div class="form-group marginRoot">
                            <input [(ngModel)]="password2" type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Password2">
                        </div>
                        <div class="form-check marginRoot">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input">
                              By Clicking register you're agree to our policy & terms
                            </label>
                          </div>
                         <div>
                              <button (click)="newUser()" type="submit" class="btn btn-lg btn-primary value=Register">Submit</button>
                         </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-2">
                <!-------null------>
            </div>

            <div class="col-md-5">
                      <form role="form">
                    <fieldset>
                        <p class="text-uppercase"> Login using your account: </p>

                        <div class="form-group marginRoot">
                            <input [(ngModel)]="emailLogin" type="email" name="username" id="username" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group marginRoot">
                            <input [(ngModel)]="passwordLogin" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div>
                            <button (click)="loginUser()" type="submit" class="btn btn-lg btn-primary value=Register">Sign In</button>
                        </div>

                     </fieldset>
            </form>
            </div>
            <div *ngIf="boolMsg" style="margin-top: 20px; display: flex; justify-content: center;" class="alert alert-primary" role="alert">
              <span>{{this.convertData.msg}}</span>
            </div>
            <div *ngIf="boolMsgLogin" style="margin-top: 20px; display: flex; justify-content: center;" class="alert alert-primary" role="alert">
              <span>{{this.convertDataLogin.msg}}</span>
            </div>
        </div>
    </div>

</div>
